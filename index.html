<!DOCTYPE html>
<html>
  <head>
    <head>
      <link rel="stylesheet" href="build/css/vendor.css">
      <link rel="stylesheet" href="css/mystyles.css">
      <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
      <script src="build/js/vendor.min.js"></script>
      <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <title>Telephoto</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Welcome to Telephoto</h1>
      <div class="row">
        <div class="col-sm-8 pathBox">
          <div class="imgBox">
            <h3>Start image:</h3>
            <img id="inputImage" src="#" alt=""/>
          </div>
        </div>
        <div class="col-sm-4 winBox">
          
        </div>
      </div>
      <div class="row">
        <div class="col-sm-offset-5 col-sm-6">
          <div class="row">
            <span id="tag1">1</span>
            <span id="tag2">2</span>
            <span id="tag3">3</span>
            <span id="tag4">4</span>
            <span id="tag5">5</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
            <h1>Stats</h1>
          <div class="timerBox">
            <h1 > Timer: <span id="timer"></span>  </h1>
          </div>
          <div class="clickBox">
            <h1><span id="clicks"></span> clicks</h1>
          </div>
        </div>
        <div class="col-sm-8">

          <div class="row resultImages">
          </div>
        </div>
        <div class="col-sm-2">
          <h1>Hi</h1>
          <h1 class="scoreBox">   </h1>
        </div>
      </div>
    </div>
    </div>
    <div class="navbar">
      <form id="submitUrl">
        <label for="url">Enter a Url of an Image:</label>
        <input type ="text" id="url">
        <button class="btn btn-success" type="button" name="button" id="submitButton">Submit Url</button>
      </form>
    </div>
  </body>
</html>
